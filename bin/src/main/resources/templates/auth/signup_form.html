<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="/src/main/resources/templates/auth/Login.css" rel="stylesheet" type="text/css"/>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Register form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/process_register}" th:object="${user}" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
								<label class="text-info">E-mail: </label>						
								<input type="email" th:field="*{email}" class="form-control" required />
							</div>			
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label>
                                <br>
								<input type="text" th:field="*{username}" class="form-control" required minlength="2" maxlength="20" />                            
							</div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <br>
							<input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />                            
							</div>
							<div class="form-group">
								<button style="margin-left: 220px" type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
								<a th:href="@{/login}" class="text-info">Back to Login</a>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
